 <!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {

      background: linear-gradient(135deg, #1e1e2f, #2a2a40);

    h1 {

    .teams {
      display: flex;
      justify-content: space-around;

      flex-wrap: wrap;
    }
    .team {

      border-radius: 20px;
      padding: 20px;

      box-shadow: 0 0 15px #ff6600;

    .players {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 1rem;
    }
    .player-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ff6600;
      box-shadow: 0 0 10px #ff6600;
    }
    .score {
      font-size: 2.5rem;
      margin: 10px 0;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background: #ff6600;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
      background: #ffa500;
    }
    .middle {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .history {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
      background: #222;
      padding: 10px;
      border-radius: 10px;
    }
    .stats {
      margin-top: 20px;
    }
  </style>
</head>
